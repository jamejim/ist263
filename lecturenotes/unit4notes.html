<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Unit 4 Notes</title>
        <style>
            td, th {border: 1px solid black;}
        </style>
    </head>
<!-- style tag inside of head tag is css-->
    <body>
        <h1>Tables and Forms Day</h1>
        <h2>Tables</h2>
        
        <table>
            <caption>World Population</caption>
            <tr>
                <th>Country</th>
                <th>Population</th>
                <th>% of World Population</th>
            </tr>
            <tr>
                <td>China</td>
                <td>1,403,830,640</td>
                <td>18.0%</td>
            </tr>
            <tr>
                <td>India</td>
                <td>1,365,529,124</td>
                <td>17.5%</td>
            </tr>
            <tr>
                <td>United States</td>
                <td>330,070,331</td>
                <td>4.23&</td>
            </tr>
            <tr>
                <td>Indonesia</td>
                <td>269,603,400</td>
                <td>3.45%</td>
            </tr>
            <tr>
                <td>Pakistan</td>
                <td>220,892,331</td>
                <td>2.83%</td>
            </tr>
        </table>
        
        <h2>Forms</h2>
        <!-- action is page once you submit the form, usually processes the form -->
        <!-- processing forms is back end, so we will use a service to process them -->
        <form action="" method="post">
            <p>This form is going to be for takeout orders.</p>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname">
            <!-- name and id don't have to be the same -->
            <br>
            <label for="items">Items</label>
            <textarea id="items" name="items" rows="3" cols="50"></textarea>
            <br>
            <input type="radio" id="pickup" name="pickupdelivery" value="Pickup">
            <label for="pickup">Pickup</label>
            <input type="radio" id="delivery" name="pickupdelivery" value="Delivery">
            <label for="delivery">Delivery</label>
            <br>
            <input type="checkbox" id="extrasauce" name="extrasauce" value="yes">
            <label for="extrasauce">Extra Sauce</label>
            <br>
            <label for="location">Location</label>
            <select id="location" name="location">
                <option></option>
                <!-- blank option means that there's nothing that will be submitted and that they can have no option selected-->
                <option value="westcott">Westcott</option>
                <option value="downtown">Downtown</option>
                <option value="eastwood">Eastwood</option>
            </select>
            <br>
            <label for="orderdate">Order Date:</label>
            <input type="date" id="orderdate" name="orderdate">
            <br>
            <input type="submit" value="Place Order">
        </form>
    </body>
</html>
