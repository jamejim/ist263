    <body>
        <h1 id="tippytop">Links, Images, and Embedding</h1>
        <!-- no # when naming an id -->
        <h2>Links</h2>
            <h3>External Links</h3>
                <p>External links go off your site.</p>
                <a href="http://www.google.com" target="_blank">Google</a>
                <!-- links all need http, or else it will not work -->
                <!-- the s in https is if the site is secure. not always necessary. -->
                <!-- target attribute twith value blank opens a new tab -->
            <h3>Relative Links</h3>
                <p>Relative links link to a page within your own site.</p>
                <a href="unit2example.html">Unit 2 Example</a>
                <p>Link to move to lab01 folder</p>
                <a href="../lab01/harman-bio.html">Bio in Lab 1</a>
            <h3>Bookmark</h3>
                <p>Within the webpage - part 1 of 2</p>
                <a href="#tippytop">go to top</a>
                <!-- requires pound sign -->
        <h2>Images</h2>
            <img src="../images/otto.jpg" alt="otto, the syracuse university mascot">
        <h2>Embedding</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/fXDHmXG8ZOE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </body>
